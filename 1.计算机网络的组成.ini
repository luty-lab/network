计算机网络的组成
1.组成部分 硬件、软件、协议
2.工作方式
    边缘部分：用户直接使用(c/s p2p)
    核心部分：为边缘部分服务
3.功能组成
    通信子网：实现数据通信          网络层 数据链路层 物理层
    资源子网：实现数据共享、数据处理 应用层 表示层 会话层

计算机网络的组成
1.按分布范围分
    广域网WAN 城域网MAN 局域网LAN 个人区域网PAN
2.按照使用者分
    公用网 专用网
3.按交换技术分
    电路交换 报文交换 分组交换
4.按拓扑结构分
    总线型 星形 环形 网状型
5.按传输技术分
    广播式网络 共享公共通信信道
    点对点网络 使用分组转发和路由选择机制